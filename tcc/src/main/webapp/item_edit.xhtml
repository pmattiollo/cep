
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{itemEditMB.insert}" rendered="#{!itemEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{itemEditMB.update}" rendered="#{itemEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"	rendered="#{itemEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode" header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{itemEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['item.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsitem" columns="3">
				
					<h:outputLabel value="#{messages['item.label.id']}: " for="id" styleClass="text-input" />
										
					<h:outputText id="id" value="#{itemEditMB.bean.id}" />					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['item.label.revision']}: " for="revision" styleClass="text-input" />
					
					<h:inputText id="revision" value="#{itemEditMB.bean.revision}" title="#{messages['item.alt.revision']}" />					
					<p:message for="revision" />
						
					<h:outputLabel value="#{messages['item.label.process']}: " for="process" styleClass="text-input" />
					
					<h:inputText id="process" value="#{itemEditMB.bean.process}" title="#{messages['item.alt.process']}" />					
					<p:message for="process" />
						
					<h:outputLabel value="#{messages['item.label.activity']}: " for="activity" styleClass="text-input" />
					
					<h:inputText id="activity" value="#{itemEditMB.bean.activity}" title="#{messages['item.alt.activity']}" />					
					<p:message for="activity" />
						
					<h:outputLabel value="#{messages['itemType.label']}: " for="itemType" styleClass="text-input" />
				    <p:selectOneMenu id="itemType" value="#{itemEditMB.bean.itemType}"  effect="fade" converter="ConversorItemType">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{itemEditMB.itemTypeList}" var="varItemType" itemLabel="#{varItemType.description}"  itemValue="#{varItemType}" />						
					</p:selectOneMenu>
					<p:message for="itemType" />								  
								 
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
