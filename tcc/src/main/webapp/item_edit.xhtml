
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{itemEditMB.insert}" rendered="#{!itemEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{itemEditMB.update}" rendered="#{itemEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()" rendered="#{itemEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode" header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{itemEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['item.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsitem" columns="3">				
					<h:outputLabel value="#{messages['item.label.id']}: " for="id" styleClass="text-input" />										
					<h:outputText id="id" value="#{itemEditMB.bean.id}" />					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['item.label.description']}: " for="description" styleClass="text-input" />					
					<h:inputText id="description" value="#{itemEditMB.bean.description}" title="#{messages['item.alt.description']}" />					
					<p:message for="description" />
						
					<h:outputLabel value="#{messages['item.label.usl']}: " for="usl" styleClass="text-input" />					
					<h:inputText id="usl" value="#{itemEditMB.bean.usl}" title="#{messages['item.alt.usl']}" />					
					<p:message for="usl" />
						
					<h:outputLabel value="#{messages['item.label.lsl']}: " for="lsl" styleClass="text-input" />		
					<h:inputText id="lsl" value="#{itemEditMB.bean.lsl}" title="#{messages['item.alt.lsl']}" />					
					<p:message for="lsl" />
					
					<h:outputLabel value="#{messages['process.label']}: " for="process" styleClass="text-input" />
				    <p:selectOneMenu id="process" value="#{itemEditMB.bean.process}" effect="fade" converter="ConversorProcess">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{itemEditMB.processEntityList}" var="varProcessEntity" itemLabel="#{varProcessEntity.id} - #{varProcessEntity.description}"  itemValue="#{varProcessEntity}" />						
					</p:selectOneMenu>
					<p:message for="process" />						
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
