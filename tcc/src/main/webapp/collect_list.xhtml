
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{collectListMB.getNextView}" actionListener="#{collectListMB.clear}" ajax="false" />
					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" action="#{collectListMB.deleteSelection}" actionListener="#{collectListMB.clear}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{collectListMB.resultList}" paginatorPosition="top" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginator="true">
				<f:facet name="header">#{messages['collect.list.table.title']}</f:facet>
				<p:column style="width:2%;">
					<h:selectBooleanCheckbox value="#{collectListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['collect.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
						
				<p:column sortBy="#{bean.start_date}">
					<f:facet name="header">#{messages['collect.label.start_date']}</f:facet>
					<h:commandLink action="#{collectListMB.getNextView}" actionListener="#{collectListMB.clear}">
						<h:outputText value="#{bean.start_date}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
				<p:column sortBy="#{bean.value}">
					<f:facet name="header">#{messages['collect.label.value']}</f:facet>
					<h:commandLink action="#{collectListMB.getNextView}" actionListener="#{collectListMB.clear}">
						<h:outputText value="#{bean.value}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
					
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
