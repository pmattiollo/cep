<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#{locales.currentLocale}" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages['main.app.title']}</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<div align="center">
		<p:layout id="layoutPrincipal" fullPage="true">
			<p:layoutUnit id="layoutUnitCorpo" position="center">
				<h:form prependId="false">
				
					<!-- CabeÃ§alho -->
	                <div class="welcome">
						<a href="index.jsf">
							<img src="images/logo-cep.png" border="0"/>
						</a>
					</div>
					
					<!-- Logout -->
					<div id="divLogin" align="right">
	                	<p:commandLink id="clSair" value="#{messages['menu.menuitem.quit']}" action="#{loginMB.logout()}" rendered="#{securityContext.loggedIn}" ajax="false"/>
	                </div>
	            </h:form>
	            
                <!-- Menu e Corpo -->
			    <div class="content" >
			        <p:panel rendered="#{securityContext.loggedIn}">
			            <div>
			                <ui:include src="/menu.xhtml"/>
			            </div>
			            <div>
			                <ui:insert name="crud"/>
			            </div>
			        </p:panel>
			        <p:panel>
			        	<div align="left">
			            	<ui:insert name="body"/>
			            </div>
			        </p:panel>
			    </div>				
				<p:growl id="messages" globalOnly="true" />
			</p:layoutUnit>
			        
			<p:ajaxStatus style="width:16px;height:16px;">
				<f:facet name="start">
				</f:facet>
		
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>	
			<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/#{layoutBean.theme}/skin.css" />
			<h:outputScript library="js" name="locale-primefaces.js"/>
		</p:layout>	
	</div>
</h:body>
</html>
