
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{collectEditMB.insert}" rendered="#{!collectEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{collectEditMB.update}" rendered="#{collectEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()" rendered="#{collectEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode" header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{collectEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['collect.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldscollect" columns="3">
				
					<h:outputLabel value="#{messages['collect.label.id']}: " for="id" styleClass="text-input" />										
					<h:outputText id="id" value="#{collectEditMB.bean.id}" />					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['collect.label.start_date']}: " for="start_date" styleClass="text-input" />					
					<p:calendar id="start_date" value="#{collectEditMB.bean.start_date}"  pattern="#{messages['label.date.pattern']}" navigator="true" showButtonPanel="true" locale="#{locales.currentLocale}" title="#{messages['collect.alt.start_date']}" />							 
					<p:message for="start_date" />
						
					<h:outputLabel value="#{messages['collect.label.amount']}: " for="amount" styleClass="text-input" />					
					<h:inputText id="amount" value="#{collectEditMB.bean.amount}" title="#{messages['collect.alt.amount']}" />					
					<p:message for="amount" />
						
					<h:outputLabel value="#{messages['item.label']}: " for="item" styleClass="text-input" />
				    <p:selectOneMenu id="item" value="#{collectEditMB.bean.item}"  effect="fade" converter="ConversorItem">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{collectEditMB.itemList}" var="varItem" itemLabel="#{varItem.id}"  itemValue="#{varItem}" />						
					</p:selectOneMenu>
					<p:message for="item" />								  
								 
				</h:panelGrid>
			</p:fieldset>
						
		</h:form>
	</ui:define>
</ui:composition>
