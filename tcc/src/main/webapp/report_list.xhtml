
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	
	<ui:define name="head">
		<script src="${pageContext.request.contextPath}/cep/resources/js/highcharts.js"></script>
		<script src="${pageContext.request.contextPath}/cep/resources/js/exporting.js"></script>
		<script src="${pageContext.request.contextPath}/cep/resources/js/charts-generic.js"></script>
	</ui:define>
	
	<ui:define name="body">
		<h:form prependId="false">			
			<p:fieldset legend="#{messages['item.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsuser" columns="3" >					
					<h:outputLabel value="#{messages['item.label']}: " for="item_report" styleClass="text-input" />					
					<p:selectOneMenu id="item_report" effect="fade" value="#{reportListMB.item}" converter="ConversorItem" required="true" requiredMessage="Item is required">
						<f:selectItem itemLabel="Select One" itemValue="" />
	            		<f:selectItems value="#{reportListMB.items}" var="item" itemLabel="#{item.description}" itemValue="#{item}" />
					</p:selectOneMenu>								
					<p:message for="item_report" />
												
					<p:commandButton value="#{messages['report.graph.submit']}" update="graphs" actionListener="#{reportListMB.calc()}" oncomplete="montarGrafico(#{reportListMB.submit(1)}, '', 'graph_xi');montarGrafico(#{reportListMB.submit(2)}, '', 'graph_mmep');montarGrafico(#{reportListMB.submit(3)}, '', 'graph_defects')" />
				</h:panelGrid>
			</p:fieldset>
			
			<p:panelGrid columns="1" id="graphs" rendered="#{not empty reportListMB.item}">
				<div id="graph_xi" style="min-width: 100%; height: 500px; margin: 0 auto"></div>
				<div id="graph_mmep" style="min-width: 100%; height: 500px; margin: 0 auto"></div>
				<div id="graph_defects" style="min-width: 100%; height: 500px; margin: 0 auto"></div>
			</p:panelGrid>			
		
		</h:form>
	</ui:define>
	
</ui:composition>
