
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	
	<ui:define name="body">
		<h:form prependId="false">			
			<p:fieldset legend="#{messages['item.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsuser" columns="3" >					
					<h:outputLabel value="#{messages['item.label']}: " for="item_report" styleClass="text-input" />					
					<p:selectOneMenu id="item_report" effect="fade" value="#{reportListMB.item}" converter="ConversorItem" required="true" requiredMessage="Item is required">
						<f:selectItem itemLabel="Select One" itemValue="" />
	            		<f:selectItems value="#{reportListMB.items}" var="item" itemLabel="#{item.description}" itemValue="#{item}" />
					</p:selectOneMenu>								
					<p:message for="item_report" />
												
					<p:commandButton value="#{messages['report.graph.submit']}" actionListener="#{reportListMB.submit()}" ajax="false" update="graph_xi,graph_mmep,graph_def" />
				</h:panelGrid>
			</p:fieldset>
			
			<p:chart id="graph_xi" type="line" model="#{reportListMB.lineModelXI}" style="min-width: 500px; height: 500px; margin: 0 auto" rendered="#{not empty reportListMB.item}" />			
			<p:chart id="graph_mmep" type="line" model="#{reportListMB.lineModelMMEP}" style="min-width: 500px; height: 500px; margin: 0 auto" rendered="#{not empty reportListMB.item}" />
			<p:chart id="graph_def" type="line" model="#{reportListMB.lineModelDefects}" style="min-width: 500px; height: 500px; margin: 0 auto" rendered="#{not empty reportListMB.item}" />		
		
		</h:form>
	</ui:define>
	
</ui:composition>
