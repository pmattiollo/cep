
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{sampleEditMB.insert}" rendered="#{!sampleEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{sampleEditMB.update}" rendered="#{sampleEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()" rendered="#{sampleEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode" header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{sampleEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['sample.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldssample" columns="3">
				
					<h:outputLabel value="#{messages['sample.label.id']}: " for="id" styleClass="text-input" />										
					<h:outputText id="id" value="#{sampleEditMB.bean.id}" />					
					<p:message for="id" />
						
					<h:outputLabel value="#{messages['sample.label.number']}: " for="number" styleClass="text-input" />					
					<h:inputText id="number" value="#{sampleEditMB.bean.number}" title="#{messages['sample.alt.number']}" />				
					<p:message for="number" />
						
					<h:outputLabel value="#{messages['sample.label.value']}: " for="value" styleClass="text-input" />					
					<h:inputText id="value" value="#{sampleEditMB.bean.value}" title="#{messages['sample.alt.value']}" />					
					<p:message for="value" />
						
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
