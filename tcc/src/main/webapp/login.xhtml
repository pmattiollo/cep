<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <p:fieldset legend="Authentication">
			<h:form id="formLogin">
				<h:panelGrid columns="3">

					<h:outputLabel value="#{messages['login.user']}" for="username" styleClass="text-input" />
					<p:inputText id="username" value="#{identity.loginUser}" size="30"/>
					<p:message for="username" />

					<h:outputLabel value="#{messages['login.password']}" for="password" styleClass="text-input" />
					<p:password id="password" value="#{identity.password}" size="30"/>
					<p:message for="password" />

					<p:commandButton id="login_button" value="#{messages['button.login']}" action="#{loginMB.login()}" ajax="false" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
    </ui:define>
</ui:composition>
